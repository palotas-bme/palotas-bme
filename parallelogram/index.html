<!DOCTYPE html>
<html>
    <head>
        <title>Informatika MC - Paralelogramma</title>
        <link type="text/css" href="style/main.css" rel="stylesheet" />
    </head>
    <body>
        <div>
            <h1>Calculate the area of a parallelogram by its base and height</h1>
            <div class="container">
                <div class="input-container">
                    <label for="base"> Base </label>
                    <input type="number" name="base" id="base" onchange="calculateByHeight()" value="20" min="1" />
                    <label for="height"> Height </label>
                    <input type="number" name="height" id="height" onchange="calculateByHeight()" value="20" min="1" />
                    <label for="area1">Area</label><input id="area1" name="area1" disabled />
                </div>
                <canvas id="by-base" width="320" height="200"></canvas>
            </div>
        </div>
        <div>
            <h1>Calculate the area of a parallelogram by sides and one angle</h1>
            <div class="container">
                <div class="input-container">
                    <label for="side-a">Side A</label
                    ><input type="number" name="side-a" id="side-a" onchange="calculateByAngle()" value="20" min="1" />
                    <label for="side-b">Side B</label
                    ><input type="number" name="side-b" id="side-b" onchange="calculateByAngle()" value="20" min="1" />
                    <label for="angle">Angle</label
                    ><input type="number" name="angle" id="angle" onchange="calculateByAngle()" value="45" min="1" max="179"/> <label for="area2">Area</label
                    ><input id="area2" name="area2" disabled />
                </div>
                <canvas id="by-angle" width="320" height="200"></canvas>
            </div>
        </div>
        <script src="scripts/parallelogram.js" type="text/javascript"></script>
        <script src="scripts/main.js" type="text/javascript" defer></script>
    </body>
</html>
